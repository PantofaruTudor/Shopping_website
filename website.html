<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Menu Example</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Encode+Sans+Expanded:wght@100;200;300;400;500;600;700;800;900&family=League+Spartan:wght@100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Shippori+Antique+B1&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="website.css">
</head>
<body>
    <div class="main_menu">
        <ul class="main_menu_list">
            <div class="main_menu_segments" id="left_main_menu">
                <li><a href="#"><img src="/shopping_website_items/email.png"></a></li>
                <li>
                    <div class="search-container">
                        <input type="text" placeholder="Search..." class="search-input" id="search-input">
                        <button class="search-button">
                            <img src="/shopping_website_items/loupe.svg">
                        </button>
                    </div>
                </li>
            </div>
            <div class="main_menu_segments" id="center_main_menu">
                <li ><a href="#" class="barbati">Barbati</a></li>
                <li><a href="#">Logo</a></li>
                <li ><a href="#" >Femei</a></li>
            </div>
            <div class="main_menu_segments" id="right_main_menu">
                <li><a href="#"><img src="/shopping_website_items/market.svg"></a></li>
                <li><a href="#"><img src="/shopping_website_items/heart.svg"></a></li>   
            </div>
        </ul> 
    </div>
    <div class="grid-container">
        <ul class="categorii">
            <li class="noutati"><a href="#">Noutati</a></li>
            <li class="imbracaminte"><a href="#">Imbracaminte</a></li>
            <li class="incaltaminte"><a href="#">Incaltaminte</a></li>
            <li class="sale"><a href="#">Sale</a></li>
        </ul>
        <div class="noutati_dropdown dropdown">
            <ul>
                <li><a href="#">Subcategorie 1</a></li>
                <li><a href="#">Subcategorie 2</a></li>
                <li><a href="#">Subcategorie 3</a></li>
            </ul>
        </div>
        <div class="imbracaminte_dropdown dropdown">
            <ul>
                <li><a href="#">Subcategorie 1</a></li>
                <li><a href="#">Subcategorie 2</a></li>
                <li><a href="#">Subcategorie 3</a></li>
            </ul>
        </div>
        <div class="incaltaminte_dropdown dropdown">
            <ul>
                <li><a href="#">Subcategorie 1</a></li>
                <li><a href="#">Subcategorie 2</a></li>
                <li><a href="#">Subcategorie 3</a></li>
            </ul>
        </div>
    </div>
    <script src="website.js"></script>
</body>
</html>
