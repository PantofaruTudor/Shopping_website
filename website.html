<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Menu Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="grid-container">
        <ul class="categorii">
            <li class="noutati"><a href="#">Noutati</a></li>
            <li class="imbracaminte"><a href="#">Imbracaminte</a></li>
            <li class="incaltaminte"><a href="#">Incaltaminte</a></li>
        </ul>
        <div class="noutati_dropdown dropdown">
            <ul>
                <li><a href="#">Subcategorie 1</a></li>
                <li><a href="#">Subcategorie 2</a></li>
                <li><a href="#">Subcategorie 3</a></li>
            </ul>
        </div>
        <div class="imbracaminte_dropdown dropdown">
            <ul>
                <li><a href="#">Subcategorie 1</a></li>
                <li><a href="#">Subcategorie 2</a></li>
                <li><a href="#">Subcategorie 3</a></li>
            </ul>
        </div>
        <div class="incaltaminte_dropdown dropdown">
            <ul>
                <li><a href="#">Subcategorie 1</a></li>
                <li><a href="#">Subcategorie 2</a></li>
                <li><a href="#">Subcategorie 3</a></li>
            </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
